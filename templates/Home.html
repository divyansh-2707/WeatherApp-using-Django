{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "styles.css" %}>
  </head> 
  <body {% if exception_occured %} style="background-image: url('https://s3.scoopwhoop.com/anj/sw/30ff9f01-df98-442f-9857-0869f76e827b.jpg');" {% else %} style="background-image: url('{{ image_url }}');" {% endif %}>
   
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://cdn-icons-png.flaticon.com/128/2272/2272221.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Weather App
        </a>
      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg">
          <form method="POST" class="d-flex justify-content-center align-items-center mb-4">
            {% csrf_token %}
            <input type="text" class="form-control me-2" placeholder="Enter the city" name="city" style="max-width: 300px;">
            <button type="submit" class="btn btn-outline-success">Search</button>
          </form>


          <div class="d-flex justify-content-between align-items-center gap-5">
            <div class="left text-center me-3 text-black">
              <h2>{{ temp }}&deg;C</h2>
              <h4>{{ city }}</h4>
            </div>

            <div class="right text-center text-black">
              <div class="icon mb-2">
                <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" alt=""></p>
              </div>
              <div class="conditions">
                <h4>{{description}}</h4>
                <h4>{{day}}</h4>
              </div>

            </div>
          </div>
        </div>
      </div>
  


  <!--javascript-->
  {% if exception_occured %}
  <script>
    window.onload = function(){
      alert("City Information is not Available is my API")
    }
  </script>
  {% endif %}
  </body>

</html>
